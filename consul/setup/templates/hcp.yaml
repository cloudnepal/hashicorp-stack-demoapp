global:
  enabled: false
  name: consul
  metrics:
    enabled: true
    enableAgentMetrics: true
    enableTelemetryCollector: true
  cloud:
    resourceId:
      secretKey: resource-id
      secretName: consul-hcp-observability
    clientId:
      secretKey: client-id
      secretName: consul-hcp-observability
    clientSecret:
      secretKey: client-secret
      secretName: consul-hcp-observability


controller:
  enabled: true

terminatingGateways:
  enabled: true
  defaults:
    replicas: 1

client:
  extraLabels:
    tags.datadoghq.com/service: "consul-client"

connectInject:
  replicas: 1
  enabled: true
  metrics:
    defaultEnabled: true
  apiGateway:
    manageExternalCRDs: true
    managedGatewayClass:
      serviceType: LoadBalancer

telemetryCollector:
  enabled: true
  cloud:
    clientId:
      secretKey: client-id
      secretName: consul-hcp-observability
    clientSecret:
      secretKey: client-secret
      secretName: consul-hcp-observability