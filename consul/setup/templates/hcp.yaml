global:
  enabled: false
  name: consul
  metrics:
    enabled: true
    enableAgentMetrics: true

controller:
  enabled: true

terminatingGateways:
  enabled: true
  defaults:
    replicas: 1

client:
  extraLabels:
    tags.datadoghq.com/service: "consul-client"


apiGateway:
  enabled: true
  image: "hashicorp/consul-api-gateway:0.5.5"


connectInject:
  replicas: 1
  enabled: true
  metrics:
    defaultEnabled: true
  apiGateway:
    managedGatewayClass:
      serviceType: LoadBalancer